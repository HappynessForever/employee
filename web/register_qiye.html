<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		
		
	</head>
	<body>
		<div class="content">
			<div class="container py-4 w-75">
				<h4 class="text-center text-success">企业人员注册</h4>
				<hr />
				<form>
					<div class="form-group text-success text-center">
						<label><i class="fa fa-address-card mr-2"></i>企业名称</label>
						<input class="rounded border-success" type="text" name="" id="" value="" />
					</div>
					<div class="form-group text-success text-center">
						<label><i class="fa fa-support mr-2"></i>企业性质</label>
						<input class="rounded border-success" type="password" name="" id="" value="" />
					</div>
					<div class="form-group text-success text-center">
						<label><i class="fa fa-support mr-2"></i>联系电话</label>
						<input class="rounded border-success" type="password" name="" id="" value="" />
					</div>
					<div class="row justify-content-around">
						<input class="btn bg-success" type="button" name="" id="" value="注册" />
					</div>
				</form>
				<a class="nav-link text-center" href="index.html">返回首页</a>	
			</div>
		</div>
	</body>
</html>
