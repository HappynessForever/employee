<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		
		
	</head>
	<body>
		<div class="content">
			<div class="container py-4 w-75">
				<h4 class="text-center text-success">待就业人员注册</h4>
				<hr />
				<form>
					<div id="temp1">
						<div class="form-group text-success text-center">
							<label><i class="fa fa-address-card mr-2"></i>注册账户</label>
							<input class="rounded border-success" type="text" name="" id="" value="" />
						</div>
						<div class="form-group text-success text-center">
							<label><i class="fa fa-support mr-2"></i>密<span class="mx-3 "></span>码</label>
							<input class="rounded border-success" type="password" name="" id="" value="" />
						</div>
						<div class="form-group text-success text-center">
							<label><i class="fa fa-support mr-2"></i>确认密码</label>
							<input class="rounded border-success" type="password" name="" id="" value="" />
						</div>
						<div class="row justify-content-around">
							<button class="next_button btn btn-success" type="button">下一步</button>
						</div>
					</div>
					
					<div id="temp2" class="d-none">
						<div class="form-group text-success">
							<label><i class="fa fa-user mr-2"></i>性<span class="mx-3 "></span>别</label>
							<select class="border-success rounded">
								<option value="">男</option>
								<option value="">女</option>
							</select>
						</div>
						<div class="form-group text-success">
							<label><i class="fa fa-calendar mr-2"></i>出生年月</label>
							<input class="rounded border-success" type="text" name="" id="" value="" />
						</div>
						<div class="form-group text-success">
							<label><i class="fa fa-group mr-2"></i>工作类别</label>
							<input class="rounded border-success" type="text" name="" id="" value="" />
						</div>
						<div class="form-group text-success">
							<label><i class="fa fa-home mr-2"></i>职<span class="mx-3 "></span>称</label>
							<input class="rounded border-success" type="text" name="" id="" value="" />
						</div>
						<div class="form-group text-success">
							<label><i class="fa fa-plane mr-2"></i>工作年限</label>
							<select class="border-success rounded">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">5年以上</option>
							</select>
						</div>
						<div class="form-group text-success">
							<label><i class="fa fa-twitter mr-2"></i>专<span class="mx-3 "></span>业</label>
							<input class="rounded border-success" type="text" name="" id="" value="" />
						</div>
						<div class="form-group text-success">
							<label><i class="fa fa-lastfm mr-2"></i>学<span class="mx-3 "></span>历</label>
							<select class="border-success rounded">
								<option value="">初中及以下</option>
								<option value="">高中</option>
								<option value="">专科</option>
								<option value="">本科</option>
								<option value="">研究生</option>
							</select>
						</div>
						<div class="row justify-content-around">	
							<button class="prv_button btn btn-sm btn-success" type="button">上一步</button>
							<input class="btn btn-lg bg-success" type="button" name="" id="" value="注册" />
						</div>
					<a class="nav-link text-center" href="index.html">返回首页</a>	
				</div>
			</form>
			</div>
		</div>
	</body>
</html>
