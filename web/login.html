<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
		<script src="js/popper.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-select.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="content">
			<div class="container py-4 w-75">
				<h4 class="text-center text-success">用户登录</h4>
				<hr />
				<form>
					<div class="form-group text-success text-center">
						<label><i class="fa fa-address-card mr-2"></i>账户</label>
						<input class="rounded border-success" type="text" name="" id="" value="" />
					</div>
					<div class="form-group text-success text-center">
						<label><i class="fa fa-key mr-2"></i>密码</label>
						<input class="rounded border-success" type="password" name="" id="" value="" />
					</div>
				</form>
				<hr />
				<div class="row">
					<div class="col-4 text-right">
						<label>用户类型：</label>
					</div>
					<div class="col-4">
						<select class="border-success rounded w-100">
							<option value="">应聘人员</option>
							<option value="">企业</option>
						</select>
					</div>
					<div class="col-4">
						<input type="submit" name="" id="" value="登   录" class="btn btn-sm btn-success" />
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-4"></div>
					<div class="col-4 text-center">
						<a href="#">职工注册</a>
					</div>
					<div class="col-4 text-left">
						<a href="#">企业注册</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
